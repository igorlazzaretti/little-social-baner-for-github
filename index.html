<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Imagens WebP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .image-container {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            padding: 15px;
            display: inline-block;
            max-width: 800px; /* Limita a largura do contêiner */
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .image-container img {
            max-width: 100%; /* Garante que a imagem se ajuste ao contêiner */
            height: auto;
            display: block; /* Remove espaço extra abaixo da imagem */
            margin: 0 auto 15px auto; /* Centraliza a imagem e adiciona margem inferior */
        }
        .image-container p {
            font-size: 0.9em;
            color: #555;
            word-break: break-all; /* Quebra o texto para evitar overflow */
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Social Banners for GitHub</h1>

    <p>WebP images:</p>

    <div class="image-container">
        <h2>Linkedin</h2>
        <img src="banners/linkedin.webp" alt="Descrição da Imagem 1">
        <p>Link direto para a imagem 1:</p>
        <p><a href="banners/linkedin.webp" target="_blank">igor.lazzaretti.github.io/banners/linkedin.webp</a></p>
    </div>

    <div class="image-container">
        <h2>Whatsapp</h2>
        <img src="banners/whatsapp.webp" alt="Descrição da Imagem 2">
        <p>Link direto para a imagem 2:</p>
        <p><a href="banners/whatsapp.webp" target="_blank">igor.lazzaretti.github.io/banners/whatsapp.webp</a></p>
    </div>
    </body>
</html>
